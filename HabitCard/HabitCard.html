<!doctype HMTL>
<html>
    <head>
		<meta charset="UTF-8">
        <title>Habit Card</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="HabitCard.css">
    </head>
    <body>
        <div class="card-container">
            <div class="card-judul"></div>
            <div class="card-jumlah">
                <div class="card-jumlah-dilakukan"></div>
                <div class="pembagi">:</div>
                <div class="card-jumlah-tidak-dilakukan"></div>
            </div>
            <div class="card-daerah-kotak">
            </div>
            <div class="today">Today?</div>
            <div class="card-login">
                <div class="card-tombol-kehadiran-false"></div>
                <div class="card-tombol-kehadiran-true"></div>
            </div>
        </div>
    </body>
    <script src="HabitCard.js"></script>
</html>
